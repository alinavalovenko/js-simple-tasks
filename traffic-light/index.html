<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic light</title>
    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<div class="traffic-light-wrap">

    <div class="traffic-light">

        <!-- add classes 'red, green, yellow' for the traffic-light-lamp background changing  -->

        <div class="traffic-light-lamp"></div>

        <div class="traffic-light-lamp"></div>

        <div class="traffic-light-lamp"></div>

    </div>

    <div class="traffic-light-controls">

        <button class="traffic-light-start">Start</button>

        <button class="traffic-light-pause">Pause</button>

        <button class="traffic-light-stop">Stop</button>

    </div>

</div>

<!-- jQuery -->
<script src="traffic-light.js"></script>

</body>
</html>
